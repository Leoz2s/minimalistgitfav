<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GitHub Favorites, onde você pode favoritar seus Usuário favoritos do GitHub.">
  <title>GitHub Favorites</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>GitHub Favorites</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do GitHub</label>
        <input type="text" name="" id="input-search" placeholder="Usuário do GitHub">
        <button>&plus;</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/maykbrito.png" alt="Imagem de maykbrito">
            <a href="https://github.com/maykbrito" target="_blank">
              <p>Mayk Brito</p>
              <span>maykbrito</span>
            </a>
          </td>

          <td class="repositories">
            48
          </td>

          <td class="followers">
            22503
          </td>

          <td class="button">
            <button class="remove">&times;</button>
          </td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
